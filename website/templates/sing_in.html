{% extends 'index.html' %}

{% block head %}
<title>Students Tests</title>
{% endblock %}

{% block body %}

<form action="/auth/sign-up" method="POST">

    <div class="p-3 col-sm-9 offset-sm-1 col-12 text-center">
        <h4>Sign in</h4>
    </div>

    <div class="col-md-3 offset-md-2">
        <h5>Account name</h5>
    </div>

    <div class="col-xs-7 col-md-7 offset-md-2 ">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person"></i></span>
            </div>
            <input type="text" class="form-control" name="name" placeholder="Username">
        </div>
    </div>

    <div class="col-md-2 offset-md-2">
        <h5>Email</h5>
    </div>

    <div class="col-md-7 offset-md-2 ">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
            </div>
            <input type="email" class="form-control" name="email" placeholder="Email">
        </div>
    </div>

    <div class="col-md-2 offset-md-2">
        <h5>Password</h5>
    </div>

    <div class="col-md-7 offset-md-2 ">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock"></i></span>
            </div>
            <input type="password" class="form-control" name="password" placeholder="Password" >
        </div>
    </div>


    <div class="col-md-3 offset-md-2">
        <h5>Confirm password</h5>
    </div>

    <div class="col-md-7 offset-md-2 ">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-shield-lock"></i></span>
            </div>
            <input type="password" class="form-control" name="confirm" placeholder="Confirm password">
        </div>
    </div>


    <div class="p-3 col-xs-12 col-md-3 offset-md-4">
        <button class="btn btn-primary btn-block" type="submit"><i class="bi bi-person-plus"></i> Sign in</button>
    </div>

</form>

{% endblock %}
