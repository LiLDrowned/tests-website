{% extends 'index.html' %}

{% block head %}
<title>Students Tests</title>
{% endblock %}

{% block body %}



    <div class="p-3 col-md-4 text-center row offset-md-5">

        <i class="bi bi-people"></i>
        <span><h4>Invite people</h4> </span>

    </div>

    <form method="POST">

        <div class="row">
            <div class="p-3 col-md-8 text-center offset-md-1">

                <input type="text" class="form-control" test-id="search-input" 
                name="search" placeholder="Find people">
            </div>
            <div class="p-3 col-md-2 text-center ">
                <button type="submit" class="btn btn-primary btn-block" test-id="find-input" value="Search">
                    <i class="bi bi-search"></i> Search
                </button>
            </div>

        </div>
        
        <div class="row">
            
            <div class="col-md-12 text-center">
                {% if people != [] %}
                <table class="table table-bordered table-light">
                    <thead>
                    <tr>

                        <th scope="col" class="text-center bi bi-person">User's name</th>
                        <th scope="col" class="text-center bi bi-tools">Action</th>
                        
                    </tr>
                    </thead>

                    <tbody>
                    {% for person in people %}
                    <tr>

                        <td class="col-md-8 text-center">{{ person[1] }}</td>
                        <td class="text-center"><a class="btn btn-primary bi bi-envelope-paper"
                             test-id="go-to" href="/groups/add-person/{{person[0]}}">Invite</a></td>


                    </tr>
                    {% endfor %}
                    </tbody>
                
                    
                
                </table>
                {% else %}

                    <h5>No results</h5>

                {% endif %}

            </div>
            
        </div>

    </form>
{% endblock %}
