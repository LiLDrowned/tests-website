{% extends 'index.html' %}

{% block head %}
<title>Students Tests</title> 
{% endblock %}

{% block body %}

<form action = "/auth/login" method="POST">

    <div class="p-3 col-sm-9 offset-sm-1 col-12 text-center">
        <h4>Login</h4>
    </div>
    
    <div class=" col-md-7 offset-md-2">
        <h5>Account email address</h5>
    </div>
    
    <div class="col-xs-7 col-md-7 offset-md-2">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-envelope"></i></span>
            </div>
            <input type="text" class="form-control" test-id="email-input" name="email" aria-label="Mute" placeholder="Email">
        </div>
    </div>

    <div class=" col-md-7 offset-md-2">
        <h5>Password</h5>
    </div>

    <div class="col-xs-7 col-md-7 offset-md-2">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock"></i></span>
            </div>
            <input type="password" class="form-control" test-id="password-input" name="password" placeholder="Password">
        </div>
    </div>

    <div class="p-3 col-xs-12 col-md-3 offset-md-4 input-group">
        <button class="btn btn-primary btn-block hover" test-id="login-btn" type="submit">
            <i class="bi bi-box-arrow-in-right"></i> Login</button>
    </div>

</form>

{% endblock %}
